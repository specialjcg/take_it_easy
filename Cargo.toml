[package]
name = "take_it_easy"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.9.0-beta.1"
tokio = { version = "1.42.0", features = ["rt", "rt-multi-thread", "macros", "time"] }
serde_json = "1.0.133"
serde = { version = "1.0.188", features = ["derive"] }
tokio-tungstenite = "0.24.0"
futures-util = "0.3.31"
clap = { version = "4.5.23", features = ["derive"] }
tch = "0.19.0"
log = "0.4.22"
rayon = "1.10.0"
chrono = "0.4"
flexi_logger = "0.29.0"
